backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'Caron Roofing & Construction'
    label: 'Photo Gallery'
    folder: 'content/photos'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Alt text', name: 'alttext', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
