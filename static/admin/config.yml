backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'photo_projects'
    # identifier_field: name
    label: 'Photo Projects'
    label_singular: 'Photo Project'
    folder: 'assets/content/photos'
    create: true
    format: 'json'
    slug: '{{slug}}'
    preview_path: 'photos/{{slug}}'
    # filter: { field: 'project_type', value: 'photo' }
    fields:
      # - { label: 'Project Type', name: 'project_type', widget: 'select', options: ['story', 'photo'] }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Description',
          name: 'description',
          widget: 'string',
          required: false,
        }
      - { label: 'Content', name: 'body', widget: 'markdown', required: false }
      - {
          label: 'Cover Image',
          name: 'cover',
          widget: 'image',
          required: false,
          allow_multiple: false,
        }
      - {
          label: 'Gallery',
          name: 'gallery',
          widget: 'list',
          required: false,
          summary: '{{fields.image}}',
          field: { label: 'Image', name: 'image', widget: 'image' },
        }
